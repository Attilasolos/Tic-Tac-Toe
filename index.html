<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="kepek/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-opacity">
    </div>
    <header>
        <nav>
            <img src="kepek/logo.svg" alt="" id="logo">
            <h1>Tic Tac Toe</h1>
            <article id="sign_in_logo">
                <p>Sign in</p>
                <img src="kepek/log_in_logo.png" alt="">
            </article>
        </nav>
    </header>

    <!-- Sign in -->
     <section id="sign_in">
        <h1>Sign in</h1>
        <form action="">
            <input type="text" id="name" placeholder="Name">
            <input type="password" id="password" placeholder="Password">
        </form>
        <div id="sign_in_buttons">
            <h3 id="new_profile" onclick="newProfile()">New Profile</h3>
            <h3 id="sep">|</h3>
            <h3 id="continue" onclick="logIn()">Continue</h3>
        </div>
        <img src="kepek/logo.svg" alt="">
     </section>

    <!-- play start -->
    <section id="play_button">  
        <h1>Play</h1>
    </section>

    <section id="mode_chooser">
        <article id="player1_button">  
            <h1>One Player</h1>
        </article>

        <article id="players2_button">  
            <h1>Two Players</h1>
        </article>
    </section>
    <!-- player naming-->>
    <section id="one_player_namer">
        <form action="">
            <label for="player_name">Your Name</label>
            <br>
            <input type="text" name="player_name" id="player_name">
        </form>
    </section>
    
    <section id="two_player_namer">
        <form action="">
            <label for="player1_name">Your Name</label>
            <input type="text" name="player1_name" id="player1_name">
            <label for="player2_name">Your Name</label>
            <input type="text" name="player2_name" id="player2_name">
        </form>
    </section>

    <footer>
        <a href="https://jedlik.eu/" target="_blank">
            <h1>Powered by: Jedlik</h1>
        </a>
    </footer>

    <script src="script.js"></script>
    <script src="sign_in.js"></script>
</body>
</html>
